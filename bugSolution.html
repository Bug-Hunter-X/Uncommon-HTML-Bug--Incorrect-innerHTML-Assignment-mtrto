<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    //Correct solution using join to convert array elements to a single string
    const paragraphs = ["<p>This is a paragraph.</p>", "<p>This is another paragraph.</p>"];
    document.getElementById("myDiv").innerHTML = paragraphs.join(''); 
  </script>
</body>
</html>
